<!DOCTYPE html>

<body>
    <!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid rgb(224, 13, 34);
  
}
th {
  text-align: left;
}
tr:nth-child(even) {
  background-color: #e7eed6;
}
tr:nth-child(odd) {
  background-color: #6539df;
}
td:nth-child(even), th:nth-child(even) {
  background-color: #11d61e;
}
</style>
</head>
<body>

<h2>Colgroup</h2>
<p>Add the a colgroup with a col element that spans over two columns to define a style for the two columns:</p>

<table style="width: 100%;">
<colgroup>
  <col span="5" style="background-color: #35b4b4">
</colgroup>
<tr>
<th>day/hour</th>
<th>10:30</th>
<th>11:20</th>
<th>12:10</th>
<th rowspan="6" >lunch break</th>
<th>2:15</th>
<th>3:05</th>
<th>3:55</th>
</tr>
<tr>
<td>MON</td>
<td>IS</td>
<td>AWSN</td>
<td>WT</td>
<td>ML</td>
<td>PBEA</td>
<td>IOT</td>
</tr>
<tr>
<td>TEU</td>
<td>ML</td>
<td>IS</td>
<td>AWSN</td>
<td>WT</td>
<td>IOT</td>
<td>FOE</td>
</tr>
<tr>
<td>WED</td>
<td colspan="3">WT LAB</td>
<td>IS</td>
<td>LIB</td>
<td>PDEA</td>
</tr>
<tr>
<td>THU</td>
<td colspan="3">DAD LAB</td>
<td>IOT</td>
<td>PBEA</td>
<td>AWSN</td>
</tr>
<tr>
  <td>FRI</td>
  <td colspan="3">ML</td>
  <td>WT</td>
  <td>ML</td>
  <td>FOE</td>
  </tr>
  
</table>

</body>
</html>
